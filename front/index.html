<!DOCTYPE html>
<html>
    <head>
        <title>DMC Scheduling Application</title>
        <meta charset="UTF-8">
        <!--<link href="dist/css/tabulator.min.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
    </head>
    <body>
        <div class="button-container">
            <button id="add-row">Add Row (+)</button>
            <label for="file-upload" class="custom-file-upload" id="upload">
                Upload Template
            </label>
            <input id="file-upload" type="file"/>
            <output id="list"></output>
            <button id="download">Download Template</button>
            <div id="format-block">
                <button id="list-or-table">Change Table Format</button>
                <p id="note-table-format">(Currently in Table Mode)</p>
            </div>
            <div id="editability-block">
                <button id="toggle-editability">Toggle Editability</button>
                <p id="note-if-editable">(Currently Editable)</p>
            </div>
        </div>
        <div id='filename'></div>
        <div id="table"></div>
        <div class="button-container">
            <button id="send">Make Schedule</button>
        </div>
        <div id="schedule"></div>
        <script
              type="text/javascript"
              src="https://rawgit.com/mholt/PapaParse/master/papaparse.min.js">
        </script>
        <script src="js/templateTable.js"></script>
        <script src="js/scheduleTable.js"></script>
        <script src="js/csvread.js"></script>
        <script src="js/ws.js"></script>
    </body>
</html>
